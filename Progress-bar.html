<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
    <title>Progress-bar</title>
</head>
<body>
  
    <h1>My Skills</h1>
    <p> HTML</p>
    <div class="progress" style="height: 50px;">
             <div class="progress-bar bg-success" style="width: 90%;">90%</div>
    </div>
    <p>Css</p>
    <div class="progress" style="height:2rem;">
        <div class="progress-bar bg-primary" style="width:80%;">80%</div>
    </div>
    <p>JavaScript</p>
    <div class="progress" style="height:2rem;">
        <div class="progress-bar bg-danger" style="width:65%;">65%</div>
    </div>
    <p>Bootstrap</p>
    <div class="progress" style="height:2rem;">
        <div class="progress-bar bg-dark" style="width:60%;">60%</div>
    </div>   
    </div>
    
    <p> Java</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-success  progress-bar-striped " style="width: 90%;">90%</div>
    </div>
    <p>Mongo DB</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-primary  progress-bar-striped " style="width: 80%;">80%</div>
    </div>
    <p>CPP</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-info  progress-bar-striped " style="width: 70%;">70%</div>
    </div>
    <p>Ruby</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-warning  progress-bar-striped progress-bar-animated " style="width: 70%;">70%</div>
    </div>
    <p>ORACAL</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-success  progress-bar-striped progress-bar-animated " style="width: 60%;">60%</div>
    </div>
    <p>Swift</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-danger  progress-bar-striped progress-bar-animated " style="width: 50%;">50%</div>
    </div>
    <p>Swift</p>
    <div class="progress" style="height: 30px;">
             <div class="progress-bar bg-danger  progress-bar-striped progress-bar-animated " style="width: 50%;">50%</div>
    </div>
        <p> this is spinner</p>
    <div class="spinner-border spinner-grow">80%</div>
</body>
</html>
